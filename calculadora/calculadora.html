<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div>
        <table  id="calculadora">
            <tr>
                <td  colspan="4" class="result">0</td>
            </tr>
            <tr>
                <td class="button" >7</td>
                <td class="button" >8</td>
                <td class="button" >9</td>
                <td class="button" >*</td>
            </tr>
            <tr>
                <td class="button" >4</td>
                <td class="button">5</td>
                <td class="button" >6</td>
                <td class="button" >-</td>
            </tr>
            <tr>
                <td class="button" >1</td>
                <td class="button" >2</td>
                <td class="button" >3</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td class="button">0</td>
                <td class="reset">R</td>
                <td class="calculate">=</td>
                <td class="button">/</td>
            </tr>
        </table>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>

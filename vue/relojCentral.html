<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--Libreria Vue-->
</head>
<style>
    template{
        display: none;
    }
    .reloj-vue{
        width: 100px;
        border:1px solid black;
        font-family: sans-serif;
    }
    .reloj-vue h1{
        font-size: 80%;
    }
</style>
<body>
        <template id="template-reloj">
            <div class="reloj-vue">
                <h1>{{title}}</h1>
        
            <div>
                <span>
                    {{hh}}:{{mm}}:{{ss}}
                </span>
                </div>
            </div>
        </template>
        <template id="template-reloj-central">
            <div class="reloj-vue-central">
                <reloj-vue v-for='reloj in relojes'
                :key='reloj.nombre'
                v-bind:title='reloj.nombre'
                v-bind:ts='ts'
                v-bind:offset='reloj.offset'
                v-bind:style="{position: 'relative',top: reloj.Rtop + 'px', left: reloj.Rleft +'px'}"
            ></reloj-vue>

            </div>
        </template>
        <div id="app" style='position: relative'>
            <reloj-vue-central
                v-bind:relojes='relojes'></reloj-vue-central>
        </div>
</body>
<script>
    'use strict'
    Vue.component('reloj-vue-central',{
        template:'#template-reloj-central',
        props:{
            relojes:[]
        },
        data: function(){
           return{
               ts:0
           }
        },
        created: function(){
            setInterval(()=>{
                this.ts=(new Date()).getTime();
            },1000);
            this.ts=(new Date()).getTime();

        }

    })
    Vue.component('reloj-vue',{
        template:'#template-reloj',
        props:{
            offset:{type:Number,default:0},
            title:{type:String,default:'-'},
            ts:0,
        },
        computed:{
            hh(){
                let d =this.getDate();
                return d.getHours();
            },
            mm(){
                let d =this.getDate();
                return d.getMinutes();
            },
            ss(){
                let d =this.getDate();
                return d.getSeconds();
            },
        },
        methods:{
            getDate(){
                return new Date(this.ts+ this.offset *3600*1000)
            }
        },

        data:function(){
            return {}
        }
    });
    
    var app=new Vue({
        el:'#app',
        data:{
            relojes:[
                {
                    nombre:'Lisboa',
                    offset:-1,
                    Rleft:10,
                    Rtop:100
                },
                {
                    nombre:'Nueva York',
                    offset:-6,
                    Rleft:150,
                    Rtop:47.5
                },
                {
                    nombre:'Nuena Delhi',
                    offset:4.5,
                    Rleft:300,
                    Rtop:-5
                }
            ]
        },
    
    })

</script>
</html>
